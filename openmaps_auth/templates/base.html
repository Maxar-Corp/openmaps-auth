<!DOCTYPE html>
<html>
<head>
{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

{% block style %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock style %}
<link rel="icon" href="{% static 'img/vantor_symbol_w.svg' %}">
<script>
  function addtext(e) {
    var titleEl = document.querySelector("#default_title");
    var descEl = document.querySelector("#featured_application_description");

    if (titleEl) {
      titleEl.innerHTML = e.getAttribute("data-name") || "";
    }
    if (descEl) {
      var description = e.getAttribute("data-description");
      descEl.innerHTML = description || "";
      descEl.style.display = description ? "flex" : "none";
    }
  }
  function removetext(e) {
    var titleEl = document.querySelector("#default_title");
    var descEl = document.querySelector("#featured_application_description");
    if (descEl) {
      descEl.innerHTML = "";
      descEl.style.display = "none";
    }
    if (titleEl) {
      titleEl.innerHTML = titleEl.getAttribute("data-name") || "";
    }
  }
</script>
<title>{% if request.user.is_authenticated %}{{ openmaps_auth.title }}{% else %}Log in to {{ openmaps_auth.title }}{% endif %}</title>
<meta charset="UTF-8">
</head>
<body>
{% block body %}
{% endblock body %}
<div class="footer_container">
  <p> Copyright Â© Vantor</p>
</div>
</body>
</html>
